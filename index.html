<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday üéâ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      padding: 40px 45px;
      border-radius: 18px;
      max-width: 620px;
      width: 90%;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.45);
      animation: fadeIn 1.2s ease forwards;
      cursor: pointer;
    }

    .profile-pic {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 22px;
      border: 3px solid rgba(255, 255, 255, 0.6);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.45);
      opacity: 0;
      animation: photoFade 1.5s ease forwards;
      animation-delay: 0.8s;
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 18px;
    }

    .typing {
      font-size: 1.15rem;
      line-height: 1.8;
      white-space: pre-line;
      min-height: 180px;
    }

    .footer {
      margin-top: 28px;
      font-size: 0.9rem;
      opacity: 0.75;
    }

    .hint {
      font-size: 0.8rem;
      opacity: 0.6;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(35px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes photoFade {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <img src="brother.jpg" alt="Birthday Star" class="profile-pic" />

    <h1>üéâ Happy Birthday üéâ</h1>

    <div class="typing" id="typing"></div>

    <div class="footer">Made just for you ‚ù§Ô∏è</div>
    <div class="hint">(Tap anywhere to play music üé∂)</div>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const text = `
Loading surprise...

Another year executed successfully.
No rollbacks.
No exceptions.

You didn‚Äôt just get older ‚Äî
you upgraded.

More clarity.
More confidence.
Better tools in your hands üì±üòâ

Designed to do more.
Built to last.

Keep moving forward.
The best parts are still ahead.

Happy Birthday üéÇ
`;

    const typingElement = document.getElementById("typing");
    const music = document.getElementById("bgMusic");
    let index = 0;
    let musicStarted = false;

    function typeText() {
      if (index < text.length) {
        typingElement.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeText, 35);
      }
    }

    // Start typing animation
    setTimeout(typeText, 600);

    // Start music on first click/tap
    document.body.addEventListener("click", () => {
      if (!musicStarted) {
        music.volume = 0.35; // soft & classy
        music.play();
        musicStarted = true;
      }
    });
  </script>

</body>
</html>
